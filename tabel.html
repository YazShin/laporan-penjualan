
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Perbandingan Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
        }

        th {
            background-color: #c3d9e8; /* Warna biru muda */
        }

       

        td {
            font-size: 14px;
        }

      
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="header-left" rowspan="2"></th>
                <th colspan="12">Bulan</th>
            </tr>
            <tr>
                <th>Januari</th>
                <th>Februari</th>
                <th>Maret</th>
                <th>April</th>
                <th>Mei</th>
                <th>Juni</th>
                <th>Juli</th>
                <th>Agustus</th>
                <th>September</th>
                <th>Oktober</th>
                <th>November</th>
                <th>Desember</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-year">
                <td class="header-left">2022</td>
                <td>4.017</td>
                <td>6.135</td>
                <td>7.091</td>
                <td>5.841</td>
                <td>5.036</td>
                <td>4.547</td>
                <td>3.467</td>
                <td>3.970</td>
                <td>6.313</td>
                <td>3.595</td>
                <td>9.207</td>
                <td>5.945</td>
            </tr>
            <tr>
                <td class="header-left">2023</td>
                <td>2.416</td>
                <td>4.136</td>
                <td>7.935</td>
                <td>8.004</td>
                <td>9.505</td>
                <td>5.026</td>
                <td>6.108</td>
                <td>6.343</td>
                <td>9.404</td>
                <td>9.280</td>
                <td>9.287</td>
                <td>8.689</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
